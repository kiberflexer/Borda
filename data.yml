osint:
  - title: Mobile Gaming
    description: |
      Недавно друг скинул [гайд](https://mega.nz/file/3Awh0IZQ#OimcBzd7rG-MhXwiRlBuuptV_1bBxfcJMkdULLnQuG0) как быстрее проходить квесты в моей любимой MMORPG. Кстати, советую заглянуть на форум этой игры.
    flag: STF{4m4z1ng_mm0rpg_l1k3_1t}
    <<: *defaults
  - title: МореЧайЛягушки
    description: |
      Как вам описание нашей команды? Раньше было другое, но вы его никогда не увидите. Ну, разве что у вас в гараже есть машина времени, что маловероятно
    flag: STF{T1m3_7r4v3ll1n6_15_4m4z1ng}
    <<: *defaults

  - title: Что мертво умереть не может
    description: |
      В 2021 году управляющие сервера этого вредоноса были отключены с ходе масштабной операции зарубежных спецслужб. Но в июне 2022 года он возобновил активность. От вас требуется узнать, с помощью какого инструмента данное ВПО устанавливает в скомпрометированную систему утилиту для удалённого доступа.
      Формат флага - STF{Executable.exe}
    flag: STF{MeshAgent.exe}
    <<: *defaults

  - title: Шпионаж
    description: |
      В ходе операции по кибершпионажу в военной, аэрокосмической и правительственных сферах, известная корейская APT-группировка использовала какое-то ПО для активного мониторинга новых дисков и подключений к удаленному рабочему столу на зараженной системе.
      Найдите название этого ПО. Формат флага - STF{Software}
    flag: STF{Torisma}
    <<: *defaults

  - title: I like to ****
    description: |
      Используя открытые источники информации, установите имя группировки, активно эксплуатирующей уязвимость в программном продукте для управляемой передачи файлов, а также найдите название веб-шелла используемого для эскплуатации этой уязвимости.
      Формат флага - STF{groupname_shellname} (lowercase + digits)
    flag: STF{cl0p_lemurloot}
    <<: *defaults

  - title: У каждой истории есть начало и конец
    description: |
      Какой же крутой [саундтрек](https://youtu.be/ojxCD6U7cIs?si=nHqtG3cavFCqW1-D) у этой игры. Я даже оставил обзор на неё, лайк  
    flag: STF{vd0l_4_n3_p0p3r3k}
    <<: *defaults

  - title: Красивый парусник
    description: |
      Узнайте сумму номеров IMO и MMSI этого красивого [парусника](https://mega.nz/file/mBwBQbAY#OTn9g9Yj3Zz9NUIDLKpU8Z2zlOwlNHPMIAAFs_7HW3g) и сколько он провёл в порту в свой предпоследний заход в часах. Формат флага - STF{sum_time} 
    flag: STF{281635501_53}
    <<: *defaults

  - title: Как же быстро летит время
    description: |
      Вы хотели больше оиснта, вот вам больше осинта. Найдите координаты [этого места](https://mega.nz/file/0p0lgRRI#cpCebDUWGfytD66gQ5HHPFqdHCPRp19NSALzG7TxIr4) с точностью до двух знаков. Пример флага - **STF{99.99_99.99}**
    flag: STF{43.40_39.97}
    <<: *defaults

  - title: Артефакт
    description: |
      Во время раскопок где-то в сибирских лесах, я нашёл эти [странные шкатулки](https://mega.nz/file/QltwXRAa#yLeZ1ApXuWK8W6LzrP5KD2eowyrWTdToAUP2Ra1izQs). Они связаны с какими-то правилами, но нас будет интересовать только восьмое, при чём только та часть его, которая написана на древнем языке. Флаг - **STF{eighth_rule}**
    flag: STF{talga_vassternich}
    <<: *defaults

