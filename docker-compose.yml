  whoami:
    image: traefik/whoami
    container_name: whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.entrypoints=web"
    networks:
      - traefik

  framework-guru:
    image: ctfboard/framework-guru:latest
    container_name: framework-guru
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.framework-guru.entrypoints=websecure"
    restart: always
    networks:
      - traefik
      - framework-guru

networks:
  traefik:
    external: true
  backend:
    internal: true
  framework-guru:
    internal: true

