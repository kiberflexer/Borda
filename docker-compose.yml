version: '3.9'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api"
      - "--providers.file.filename=/traefik/traefik.yml"

      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - '--providers.docker.defaultRule=Host(`{{ index .Labels "com.docker.compose.service" }}.${DOMAIN_NAME}`)'
      - "--providers.docker.network=traefik"

      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"

      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

    labels:
      - "traefik.enable=true"

      - "traefik.http.middlewares.traefik-auth.basicauth.usersfile=/traefik/traefik.secret"
      # - "traefik.http.middlewares.traefik-strip.stripprefix.prefixes=/traefik"
      
      # - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.routers.traefik.service=api@internal"

    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_data:/traefik
    networks:
      - traefik
    depends_on:
      - postgres
      - borda

  borda:
    image: ctfboard/borda:v0.1.2-621cf7d
    container_name: borda
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"

      - "traefik.http.routers.borda.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.borda.entrypoints=websecure"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      SESSION_SECRET: ${SESSION_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      CTF_FLAG_PREFIX: ${CTF_FLAG_PREFIX}
      CTF_NAME: ${CTF_NAME}
    networks:
      - backend
      - traefik
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

